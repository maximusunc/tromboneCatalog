<div id="search-component">
  <h4>Trombone Search</h4>

  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let trombone of trombones$ | async" >
      <a routerLink="/detail/{{trombone.id}}">
        {{trombone.name}}
      </a>
    </li>
  </ul>
</div>
