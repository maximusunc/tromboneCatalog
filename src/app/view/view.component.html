<app-trombone-search (searchTrombones)="getType($event)"></app-trombone-search>

<h2>
  Trombones:
</h2>

<ul class="trombones">
  <li *ngFor="let trombone of trombones">
    <a routerLink="/detail/{{trombone.id}}">
      <span class="badge">{{trombone.id}}</span> {{trombone.date}} {{trombone.maker}}
    </a>
  </li>
</ul>
